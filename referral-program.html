<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer a Friend</title>
</head>
<body>
    <h1>Refer a Friend and Get Rewarded!</h1>
    <p>Refer your friends and get exclusive rewards when they sign up.</p>
    <form action="/refer-friend" method="POST">
        <label for="name">Your Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="friend-email">Friend's Email:</label>
        <input type="email" id="friend-email" name="friend-email" required><br><br>

        <button type="submit">Refer Now</button>
    </form>
</body>
</html>
